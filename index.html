<!DOCTYPE html>
<html>
<head>
	<title>Stormtrooper Hangman</title>
	<link rel="shortcut icon" type="img/png" href="assets/images/empire.png">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="title">
			<img class="logo" src="assets/images/star-wars-logo.png">
			<p class="subtitle">Stormtrooper Hangman</p>
		</div>
		<div class="content">
			<div class="hang-display">
				<img class="hangman-img" src="assets/images/hangman0.png">
			</div>
			<div class="hang-content">
				<div class="content-seg instructions">
					<p class="billboard">Press any letter to start!</p>
				</div>
				<div class="content-seg">
					<p>Wins: <span class="player-wins"></span></p>
				</div>
				<div class="content-seg">
					<p>Current Word:</p>
					<p class="current-word"></p>
				</div>
				<div class="content-seg">
					<p>Wrong guesses:</p>
					<p class="wrong-guesses"></p>
				</div>
				<div class="content-seg">
					<p>Guesses Remaining: <span class="remaining-guesses">6</span></p>
				</div>

			</div>

		</div>

	</div>
	<div class="audio-bar">
		<audio controls autoplay id="audio-source" src=" ">
				Your browser does not support the <code>audio</code> element.
		</audio>
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
